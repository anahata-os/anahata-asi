name: Deploy Website & Javadoc

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Generate Javadoc
        run: mvn clean install javadoc:aggregate -DskipTests -ntp

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare Deployment Folder
        run: |
          mkdir -p _site
          # 1. Copy the static website source
          cp -r anahata-asi-web/src/main/resources/web/* _site/
          
          # 2. Copy the fresh versioned Javadocs
          mkdir -p _site/apidocs
          if [ -d "docs/apidocs" ]; then
            cp -r docs/apidocs/* _site/apidocs/
          fi

          # 3. Inject CNAME for custom domain
          echo "asi.anahata.uno" > _site/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
